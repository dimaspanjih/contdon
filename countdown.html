<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; /* Transparent page background */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .countdown-container {
            text-align: center;
            background: linear-gradient(135deg, #E10600, #E10600); /* Original gradient background */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f0f0f0; /* Softer white */
            text-shadow: 0 0 8px rgba(240, 240, 240, 0.6); /* Adjusted for subtler glow */
        }

        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .time-block {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            transition: transform 0.3s ease;
        }

        .time-block:hover {
            transform: scale(1.1);
        }

        .time {
            font-size: 3em;
            font-weight: bold;
            color: #f0f0f0; /* Softer white */
            text-shadow: 0 0 10px rgba(240, 240, 240, 0.5); /* Adjusted for subtler glow */
        }

        .label {
            font-size: 1.2em;
            text-transform: uppercase;
            margin-top: 10px;
            color: #e0e0e0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .time-block {
            animation: pulse 2s infinite;
        }

        @media (max-width: 600px) {
            .countdown-container {
                padding: 20px;

            .time {
                font-size: 2em;
            }

                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Berakhir dalam:</h1>
        <div class="countdown">
            <div class="time-block">
                <div class="time" id="jam">00</div>
                <div class="label">Jam</div>
            </div>
            <div class="time-block">
                <div class="time" id="menit">00</div>
                <div class="label">Menit</div>
            </div>
            <div class="time-block">
                <div class="time" id="detik">00</div>
                <div class="label">Detik</div>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date('2025-07-13T23:55:00+07:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(interval);
                document.querySelector('.countdown-container').innerHTML = '<h1>Hitung Mundur Selesai!</h1>';
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('jam').textContent = String(hours).padStart(2, '0');
            document.getElementById('menit').textContent = String(minutes).padStart(2, '0');
            document.getElementById('detik').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
